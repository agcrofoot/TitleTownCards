                <div id = "show and hide">

                        function showAndHide(eID, eName, mID, mName)
                        {
                            console.log(eID + "show and hide");
                            var x = document.getElementById('choose');
                            if (x.style.display == 'none')
                            {
                                x.style.display = 'block';
                            }
                            else
                            {
                                x.style.display = 'none';
                            }

                            var html =  "<a href = \"UIStartPage.html" +  para + "\">Customer </a>" +
                                        "<a href = \"EmployeeStartPage.html" + para + "\"> Employee</a>";
                            document.getElementById("choose").innerHTML = html;
