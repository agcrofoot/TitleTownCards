<head>

<body>
   <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script type = "text/JavaScript" src = "./Resources/Scripts/Index.js"></script>
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner text-center">
                <h3 class="masthead-brand">Title Town Cards</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="UIStartPage.html">Customer</a>
                    <a class="nav-link" href="EmployeeStartPage.html">Employee</a>
                    <a class="nav-link" href="ManagerEntryPage.html">Manager View</a>
                </nav>
                <script>
                    var urlParams = new URLSearchParams(window.location.search);
                    var managerID = urlParams.get('managerID');
                    var employeeID = urlParams.get('employeeID');
                    var managerName = urlParams.get('managerName');
                    var employeeName = urlParams.get('employeeName');
                    document.write("On duty Manager: " + managerName + "<br>");
                    document.write("On duty Employee: " + employeeName + "<br>");
                </script>
            </div>
        </header>

        <div id= "start">
            <form onsubmit="return false" style="text-align:center" method = "GET">
                <h1 class="h3 mb-3 font-weight-normal">Enter the Member's Phone Number</h1>
                <input type="tel" name = "memberPhone" id = "MemPhone" placeholder = "Enter Phone"/>
                <input type="submit" value = "Enter" onclick = "getMember('' + document.getElementById('MemPhone').value + '','' + managerID + '','' + managerName + '','' + employeeID + '','' + employeeName + '')"/>
            </form>
            <div class = "text-center">
                <input type="submit" value = "Start" onclick = "getTransactionID('' + managerID + '','' + managerName + '','' + employeeID + '','' + employeeName + '')"/>
            </div>
        </div>
        <div id = "product">

        </div>

        
    </div>

    <!-- Latest compiled and minified JavaScript -->
